<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cek Resi</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-5 text-center">Cek Resi</h1>
                <form method="get" action="/resi/">
                    <div class="form-group my-3">
                        <label for="courier">Courier</label>
                        <input type="text" class="form-control" id="courier" name="courier" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="awb">No Resi</label>
                        <input type="text" class="form-control" id="awb" name="awb" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cek Resi</button>
                </form>
                <hr>
                <div>
                    <h2>Hasil Pencarian</h2>
                    <div th:if="${response != null}">
                        <div class="card">
                            <div class="card-header">
                                Resi: <span th:text="${response.data.summary.awb}"></span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Courier: <span th:text="${response.data.summary.courier}"></span></h5>
                                <p class="card-text">Status: <span th:text="${response.data.summary.status}"></span></p>
                                <p class="card-text">Deskripsi: <span th:text="${response.data.summary.desc}"></span></p>
                                <p class="card-text">Tanggal: <span th:text="${response.data.summary.date}"></span></p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h4>Riwayat</h4>
                            <ul class="list-group">
                                <li class="list-group-item" th:each="detail : ${response.data.history}">
                                    <p>Status: <span th:text="${detail.status}"></span></p>
                                    <p>Tanggal: <span th:text="${detail.date}"></span></p>
                                    <p>Deskripsi: <span th:text="${detail.desc}"></span></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div th:if="${response == null}">
                        <p>Masukkan nomor resi dan kurir untuk mencari status pengiriman.</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
